<!doctype html>
<html class="no-js" lang="{{ currentLanguage }}">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The must-attend event for all Sitecore developers who want to stay updated">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    
    <!--
        It's pretty likely that people will visit this site to signup, so let's tell browsers that.
        The Prerender one is chrome only. Prefetch is HTML5 sped.
    -->
    <link rel="prefetch prerender" href="http://www.sitecore.net/nsc2015">

    <title>{% block title %}{% endblock %} | Nordic Sitecore Conference</title>

    {% block head %}
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link href='//fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js
    <script src="../bower_components/modernizr/modernizr.js"></script> -->
    <!-- endbuild -->
    {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- build:js scripts/scripts.js async -->
    <!-- bower:js -->
    <!-- endbower -->

    <script src="scripts/libs/smooth-scroll.js"></script>
    <script src="scripts/main.js"></script>

    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64423798-1', 'auto');
      ga('send', 'pageview');
    </script>

</body>
</html>
